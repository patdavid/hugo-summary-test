{{ define "main" }}
	<main>
        <h2>Testing</h2>
        {{ range first 3 (site.RegularPages) }}
        <div>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <p>
                {{ .Summary | safeHTML }}
            </p>
            {{ if .Truncated }}
            <span><a href="{{ .Permalink }}">Read more</a></span>
            {{ end }}
        </div>
        <hr>
        {{end }}
	</main>
{{ partial "sidebar.html" . }}
{{ end }}
